<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-card">
            <h1>✨ Content Editor</h1>
            <p class="subtitle">Create beautiful content for your dynamic website</p>

            <div class="form-group">
                <label for="websiteTitle">📝 Website Title</label>
                <input type="text" id="websiteTitle" placeholder="Enter your website title">
            </div>

            <div class="form-group">
                <label for="cardText">💬 Content Description</label>
                <textarea id="cardText" rows="4" placeholder="Tell your story..."></textarea>
            </div>

            <div class="form-group">
                <label for="mediaFile" class="file-label">
                    <span id="file-name">📎 Choose a picture or video...</span>
                    <span class="file-button">Browse</span>
                </label>
                <input type="file" id="mediaFile" accept="image/*,video/*">
            </div>

            <div class="media-preview" id="media-preview" style="display: none;">
                <div class="preview-container">
                    <div id="preview-content"></div>
                    <button type="button" id="remove-media" class="remove-btn">❌ Remove</button>
                </div>
            </div>

            <div class="button-group">
                <button id="previewBtn" class="btn-secondary">👁️ Preview</button>
                <button id="submitBtn" class="btn-primary">🚀 Generate & Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
