<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="output-card" class="content-card">
            <div id="media-container" class="media-container"></div>
            <div class="card-content">
                <h2 id="card-title">Website Title</h2>
                <p id="card-text-display">Content will appear here.</p>
                <div class="timestamp" id="timestamp"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="edit-link">✏️ Edit Content</a>
            <button id="share-btn" class="share-btn">📤 Share</button>
        </div>

        <!-- No Content State -->
        <div id="no-content" class="no-content" style="display: none;">
            <div class="no-content-icon">📝</div>
            <h2>No content found</h2>
            <p>Create your first content using the editor.</p>
            <a href="index.html" class="btn-primary">🚀 Create Content</a>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📤 Share Your Website</h3>
                <button id="close-modal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <p>Share this link with others:</p>
                <div class="share-link-container">
                    <input type="text" id="share-url" readonly>
                    <button id="copy-link" class="copy-btn">📋 Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="output.js"></script>
</body>
</html>
